<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hang man guessing game</title>
</head>

<body>
  <h1>Let's Hang Adam </h1>
  <p>Find the hidden word - Enter a letter</p>
  <div class="game-container">
    <svg height="320" width="200" class="adam-container">

      <!--POLL-->
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="60" y1="20" x2="60" y2="280"></line>
      <line x1="140" y1="20" x2="140" y2="70"></line>
      <line x1="10" y1="280" x2="110" y2="280"></line>
      <!--head-->
      <circle cx="140" cy="100" r="25" class="adam-part"></circle>
      <!--body-->
      <line x1="140" y1="130" x2="140" y2="190" class="adam-part"></line>
      <!--arms-->
      <line x1="140" y1="150" x2="110" y2="130" class="adam-part"></line>
      <line x1="140" y1="150" x2="170" y2="130" class="adam-part"></line>
      <!-- legs-->
      <line x1="140" y1="190" x2="110" y2="250" class="adam-part"></line>
      <line x1="140" y1="190" x2="170" y2="250" class="adam-part"></line>

    </svg>

    <div class="incorrect-letters-container">
      <div id="incorrectLetters"></div>
    </div>

    <div class="word" id="word"></div>
  </div>

  <!--  result-->

  <div class="pu-container" id="pu-container">
    <div class="pu">
      <h2 id="result"> </h2>
      <button id="play-btn">Try Again??</button>
    </div>
  </div>
  <!--alert-->
  <div class="alert-container" id="alert-container">
    <p>you have already entered this letter</p>

  </div>
  <script src="app.js"></script>
</body>

</html>
